<a [routerLink]="link" class="block px-2 hover:bg-gray-700">
  <div class="flex justify-center items-center">
    <img
      [src]="icon"
      [alt]="label"
      class="mt-8 aspect-[2.27] w-[50px] max-md:mt-10"
    />
  </div>
  <div class="mt-2.5 text-xs tracking-normal text-center text-gray-400">
    {{ label }}
  </div>
</a>
